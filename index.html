<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz 2022</title>
  </head>
  <body>
    <main>
      <!-- WelcomeQuiz-->
      <div id="greeting">
        <h1>Welcome to the Code Quiz</h1>
        <button id="beginQuiz" class="copy">Begin Quiz</button>
      </div>
      <!-- MainQuiz -->
      <div id="CodeQuiz" class="test">
        <div id="questions"></div>
        <div id="options"></div>
        <div id="message"></div>
      </div>
      <!-- Results -->
      <div id="end" clas="test">
        <div id="summary"></div>
        <buton id="viewScores" class="copy">View all High Scores</buton>
        <input type="text" id="name" placeholder="Enter your name" />
        <button id="saveScore" class="copy">Save Score</button>
        <button id="playAgain" class="copy">Play Again</button>
      </div>
    </main>
  </body>
  <!-- ScriptToQuestions and Quiz link -->
  <script src=""></script>
  <script src=""></script>
</html>
